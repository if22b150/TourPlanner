<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 10px;
        }
        .header h3 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        .section-content {
            font-size: 16px;
            color: #333333;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 th:text="${tour.name}">Tour Name</h3>
    </div>
    <div class="content">
        <div class="section">
            <div class="section-title">Route</div>
            <div class="section-content">
                <span th:text="${tour.from}">Start Point</span> - <span th:text="${tour.to}">End Point</span>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Transportmittel</div>
            <div class="section-content" th:text="${tour.transportType}">Transport Type</div>
        </div>
        <div class="section">
            <div class="section-title">Beschreibung</div>
            <div class="section-content" th:text="${tour.description}">Description</div>
        </div>
        <div class="section">
            <div class="section-title">Geschätzte Distanz</div>
            <div class="section-content" th:text="${tour.formattedDistance}">Distance</div>
        </div>
        <div class="section">
            <div class="section-title">Geschätzte Zeit</div>
            <div class="section-content" th:text="${tour.formattedEstimatedTime}">Estimated Time</div>
        </div>
        <div class="section">
            <div class="section-title">Bewertungen</div>
            <div class="section-content" th:text="${tour.tourLogs.size() + ' Bewertungen'}">Number of Ratings</div>
        </div>
        <div class="section">
            <div class="section-title">Durchschnittliche Bewertung</div>
            <div class="section-content" th:text="${tour.averageRating + ' von 5'}">Average Rating</div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Tour Planner. Alle Rechte vorbehalten.
    </div>
</div>
</body>
</html>
