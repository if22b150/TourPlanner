<div class="heading" style="margin-bottom: 2em;">
  <app-heading title="Deine Touren" actionText="Tour hinzufÃ¼gen" actionIcon="fas fa-plus"
               (actionClicked)="add()"></app-heading>
</div>

<app-text-search (onChange)="filterTours($event)"></app-text-search>

<div *ngIf="(tours && tours.length > 0) || (tours && tours.length == 0 && !(tourService.loading$ | async)); else spinner"
     class="mt-2">
  <app-tour-item *ngFor="let tour of filteredTours"
                 [tour]="tour"
                 [searchText]="searchText"
                 (onDeleted)="onDeleted($event)"
                 (onUpdated)="onUpdated($event)"></app-tour-item>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
