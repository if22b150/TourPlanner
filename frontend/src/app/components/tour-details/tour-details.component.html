    <app-heading title="{{tour!.name}} : ({{tour!.from}} - {{tour!.to}})"></app-heading>
  </div>

  <app-heading subtitle="Tour Logs" actionIcon="fas fa-plus" actionText="Log HinzufÃ¼gen" (actionClicked)="add()"></app-heading>

</div>

</ng-template>
