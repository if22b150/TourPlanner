<app-modal (submitClicked)="submit()" title="Tour teilen"
           submitText="{{ 'Teilen' }}"
           closeText="Abbrechen" [loading]="loading">

  <mdb-form-control>
    <input mdbInput
           type="email"
           id="email"
           class="form-control"
           [(ngModel)]="email"
    />
    <label mdbLabel
           class="form-label"
           for="email">E-Mail-Adresse</label>
  </mdb-form-control>


</app-modal>
